<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/jquery.mCustomScrollbar.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<script type="text/javascript" src="js/jquery-3.3.0.min.js"></script>
		<script type="text/javascript" src="js/jquery.mCustomScrollbar.js"></script>
		<script type="text/javascript" src="js/progress.js"></script>
		<script type="text/javascript" src="js/player.js"></script>
		<script type="text/javascript" src="js/lyric.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</head>
	<body>
		<div class="header">
			<h1 class="logo"><a href="#" class="logo1"></a></h1>
			<ul class="register">
				<li>登录</li>
				<li>设置</li>
			</ul>
		</div>
		<div class="content">
			<div class="content_in">
				<div class="left">
					<div class="toolbar">
						<span><i></i>收藏</span>
						<span><i></i>添加到</span>
						<span><i></i>下载</span>
						<span><i></i>删除</span>
						<span><i></i>清空列表</span>
					</div>
					<div class="list" data-mcs-theme="minimal-dark">
						<ul>
						<li class="title">
								<div class="check"><i></i></div>
								<div class="number"></div>
								<div class="name">歌曲</div>
								<div class="singer">歌手</div>
								<div class="time">时长</div>
							</li>

								
						</ul>
					</div>
				</div>
				<div class="right">
					<div class="info">
						<a href="javascript:;" class="pic">
							<img src="img/2.jpg" alt="" width="201px" height="180px"/>
						</a>
						<div class="name">歌曲名称
							<a href="javascript:;">往后余生</a>
						</div>
						<div class="singer">歌手名
							<a href="javascript:;">刘备利</a>
						</div>
						<div class="ablum">专辑名
							<a href="javascript:;">老NB了</a>
						</div>
					</div>
					<div class="lyric_father">
						<ul class="lyric">
					</ul>
					</div>
				</div>
				</div>
		</div>
		<div class="footer">
			<div class="footer_in">
				<a href="javascript:;" class="pre"></a>
				<a href="javascript:;" class="play"></a>
				<a href="javascript:;" class="next"></a>
				<div class="jindutiao">
		          <div class="top">
		          	<span class="top_name">往后余生 /刘备利</span>
		          	<span class="top_time">00：00 / 04：18</span>
		          </div>
		            <div class="bar">
		            	<div class="line">
		            		<div class="dot"></div>
		            	</div>
		          </div>
				</div>
				<div class="progress">
					<a href="javascript:;" class="mode"></a>
					<a href="javascript:;" class="fav"></a>
					<a href="javascript:;" class="down"></a>
					<a href="javascript:;" class="comment"></a>
					<a href="javascript:;" class="only"></a>
			</div>
			<div class="voice">
				<a href="javascript:;" class="laba"></a>
				<div class="voice_bar">
		            	<div class="voice_line">
		            		<div class="voice_dot"></div>
		            	</div>
		          </div>
			</div>
			</div>
		</div>
        <div class="bg"></div>
        <div class="mask"></div>
        <audio src=""></audio>
	</body>
</html>
